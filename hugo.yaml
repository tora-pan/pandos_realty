baseURL: ''
title: Pandos Realty
languageCode: en-us
DefaultContentLanguage: en
enableEmoji: true
enableGitInfo: true
enableRobotsTXT: true
canonifyURLs: true
pagination:
  pagerSize: 6
darkmode_js:
  - assets/js/darkmode.js
enableInlineShortcodes: true

markup:
  goldmark:
    extensions:
      definitionList: true
      footnote: true
      linkify: true
      linkifyProtocol: https
      strikethrough: true
      table: true
      taskList: true
      typographer:
        apostrophe: '&rsquo;'
        disable: false
        ellipsis: '&hellip;'
        emDash: '&mdash;'
        enDash: '&ndash;'
        leftAngleQuote: '&laquo;'
        leftDoubleQuote: '&ldquo;'
        leftSingleQuote: '&lsquo;'
        rightAngleQuote: '&raquo;'
        rightDoubleQuote: '&rdquo;'
        rightSingleQuote: '&rsquo;'
    parser:
      attribute:
        block: false
        title: true
      autoHeadingID: true
      autoHeadingIDType: github
      wrapStandAloneImageWithinParagraph: true
    renderer:
      hardWraps: false
      unsafe: true
      xhtml: false

params:
  author: Travis Pandos 
  authorimage: ../assets/images/global/author.webp
  og_image: /images/tailbliss-cover.png
  moto: "Taking the headache out of real estate transactions."
  description: "With Pandos Realty, you can buy, sell, or invest in real estate with ease. Specializing in residential properties in Orange County, we're here to help you every step of the way."
  disable_theme_toggle: false
  disable_stay_uptodate: false

  p1:
    heading: "Our mission"
    image: "images/pages/2.jpg"
    content:
      - text: "Our mission is to revitalize communities by transforming distressed properties into modern, desirable homes. We believe that every neighborhood has the potential for renewal, and through our efforts, we breathe new life into overlooked properties, turning them into valuable assets for homeowners and the community."
      - text: "Through strategic acquisitions, we identify properties with untapped potential and implement high-impact renovations that enhance both functionality and aesthetics. Our approach combines expert craftsmanship with market insights to ensure that each home meets the highest standards of quality and design."
      - text: "By positioning these properties smartly in the market, we create substantial value for investors while fostering neighborhood growth. Our work goes beyond real estate... it strengthens communities, encourages local economic development, and provides beautiful, high-quality homes for families to enjoy."
  p2:
    heading: "Just in time for Hacktoberfest with JIT Tailwind."
    image: "images/pages/2.jpg"
    content:
      - text: "Lorem ipsum dolor sit amet, consectetur adipiscing elit. Curabitur at purus non enim commodo tincidunt vel in nulla. Aenean pretium dolor non ultricies bibendum. Etiam quis blandit enim. Nunc condimentum ut lorem in faucibus. Phasellus varius ligula et commodo tristique. Nunc sodales nisl nec laoreet vehicula. Donec velit nibh, sollicitudin at nulla a, egestas dignissim eros. Sed lacinia hendrerit interdum. Vestibulum pellentesque sem venenatis nisl tempor accumsan sit amet tempus felis. Mauris leo diam, porttitor nec bibendum id, tempus ac nulla. Etiam congue ornare erat at convallis. Donec in nisi dapibus, mattis risus vel, imperdiet enim. Donec fermentum sit amet tortor nec tincidunt. Nam nec lectus tortor. Nunc sit amet laoreet orci, porta ornare massa. Phasellus eget lorem mi. Nam eleifend ultricies sapien, quis mollis leo bibendum at. Quisque viverra lorem sit amet magna aliquet, et dignissim arcu eleifend."
  p3:
    heading: "Meet the Team"
    content:
      - text: "Our team is made up of experienced professionals who are passionate about real estate and dedicated to helping you achieve your goals. We bring a wealth of knowledge and expertise to every transaction, ensuring that you receive the highest level of service and support."
    team:
      - 
        name: "Travis Pandos"
        role: "Founder & CEO"
        image: "images/team/travis_pandos.jpg"
        bio: "Travis Pandos has spent nearly 15 years bridging the gap between technology and people, leveraging expertise in Japanese, software engineering, and client-facing roles to drive innovation. Now in the real estate industry, Travis brings the same analytical mindset, problem-solving skills, and dedication to client success to identifying high-value properties, executing strategic renovations, and delivering exceptional investment opportunities."
      - 
        name: "Henry Chiu"
        role: "Director of Acquisitions"
        image: "images/team/henry_chiu.png"
        bio: "Henry Chiu is the Director of Acquisitions at Pandos Realty. With a background in finance and real estate, Henry has a keen eye for identifying properties with potential for growth. He is dedicated to helping clients find the perfect property to meet their needs and achieve their investment goals."
      - 
        name: "David Iwata"
        role: "Director of Renovations"
        image: "images/team/david_iwata.jpg"
        bio: "David Iwata is the Director of Renovations at Pandos Realty. With a background in construction and design, David oversees the renovation process from start to finish, ensuring that each property is transformed into a beautiful, modern home. He is committed to delivering high-quality work that exceeds client expectations."
  p4:
    heading: "From the blog"
    content:
      - text: "See what we've been up to lately."
  p5:
    heading: "Stay Up to Date"
    content:
      - text: "I don't send a ton of emails, but when I do, they're worth reading."
    action: "https://formsubmit.co/travis@pandosrealty.com"
    emailLabel: "Email address"
    nameLabel: "Name"
    optionsLabel: "I'm interested in:"
    placeholder: "Enter your email"
    namePlaceholder: "Enter your name"
    button: "Notify me"

  social_media:
    github:
      enabled: true
      url: 'https://github.com/nusserstudios'
    facebook:
      enabled: true
      url: 'https://facebook.com/nusserstudios'
    instagram:
      enabled: true
      url: 'https://instagram.com/nusserstudios'
    twitter:
      enabled: true
      url: 'https://twitter.com/nusserstudios'
    

